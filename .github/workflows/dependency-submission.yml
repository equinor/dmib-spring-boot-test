name: Dependency Submission

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'pom.xml'
      - '**/pom.xml'
      - 'settings.xml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'pom.xml'
      - '**/pom.xml'
      - 'settings.xml'
  schedule:
    - cron: '0 0 * * 0'  # Weekly on Sundays at midnight
  workflow_dispatch:  # Keep manual trigger option

# Sets permissions of the GITHUB_TOKEN to allow submission of dependencies
permissions:
  contents: write # Needed for dependency submission
  id-token: write # This is required for requesting the JWT token

jobs:
  dependency-submission:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      
      - name: Setup Java
        uses: actions/setup-java@c5195efecf7bdfc987ee8bae7a71cb8b11521c00 # v4.7.1
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven
      
      # Submit dependencies to the GitHub dependency graph
      - name: Submit Dependency Snapshot
        uses: advanced-security/maven-dependency-submission-action@571e99aab1055c2e71a1e2309b9691de18d6b7d6 # v2.0.6
        env:
          PACKAGES_USER_NAME: ${{ vars.PACKAGES_USER_NAME }}
          PACKAGES_USER_TOKEN: ${{ secrets.PACKAGES_USER_TOKEN }}
        with:
          maven-args: '-B -DskipTests --settings settings.xml'
