name: Dependency Submission

on:
  workflow_dispatch:  # Keep manual trigger option
  push:
    branches: [ main, develop ]
    paths:
      - 'pom.xml'
      - '**/pom.xml'
      - 'settings.xml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'pom.xml'
      - '**/pom.xml'
      - 'settings.xml'
  schedule:
    - cron: '0 0 * * 0'  # Weekly on Sundays at midnight

# Sets permissions of the GITHUB_TOKEN to allow submission of dependencies
permissions:
  contents: write # Needed for dependency submission

jobs:
  dependency-submission:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      
      - name: Setup Java
        uses: actions/setup-java@c5195efecf7bdfc987ee8bae7a71cb8b11521c00 # v4.7.1
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven
      
      # Make Maven wrapper executable
      - name: Make Maven wrapper executable
        run: chmod +x ./mvnw
      
      # Submit dependencies to the GitHub dependency graph
      - name: Submit Dependency Snapshot
        id: dependency-submission
        uses: advanced-security/maven-dependency-submission-action@b275d12641ac2d2108b2cbb7598b154ad2f2cee8 # v5.0.0
        continue-on-error: true  # This allows the workflow to continue even if this step fails
        with:
          settings-file: settings.xml

      - name: Output settings.xml
        if: always()  # This step will run even if previous steps fail
        run: cat settings.xml
        
      # Add debugging information
      - name: Debug Environment
        if: always()  # This will run regardless of previous steps' success/failure
        run: |
          echo "Checking Maven installation:"
          which mvn || echo "Maven not found"
          mvn --version || echo "Maven version command failed"
          echo "Checking Maven wrapper:"
          ls -la ./mvnw || echo "Maven wrapper not found"
          echo "Checking working directory:"
          pwd
          ls -la
      
