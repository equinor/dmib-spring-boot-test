# For most projects, this workflow file will not need changing; you simply need
# to commit it to your repository.
#
# You may wish to alter this file to override the set of languages analyzed,
# or to provide custom queries or build logic.

name: CodeQL Advanced

on:
  workflow_dispatch: # Allows manual triggering of the workflow
  push:
    branches: [ develop, main ]
  pull_request:
    branches: [ develop, main ]
  schedule:
    - cron: '0 0 * * 0'  # Weekly on Sundays at midnight

# Sets minimal permissions by default
permissions:
  contents: read

jobs:
  analyze:
    name: Analyze (${{ matrix.language }})
    runs-on: ${{ (matrix.language == 'swift' && 'macos-latest') || 'ubuntu-latest' }}
    permissions:
      # required for all workflows
      security-events: write

      # required to fetch internal or private CodeQL packs
      packages: read

      # only required for workflows in private repositories
      actions: read
      contents: read

    strategy:
      fail-fast: false
      matrix:
        include:
          - language: actions
            build-mode: none
          - language: java-kotlin
            build-mode: manual
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Add any setup steps before running the `github/codeql-action/init` action.

      - name: Setup Java
        if: matrix.language == 'java-kotlin'
        uses: actions/setup-java@v4
        env:
          # Set up Java and Maven for authentication with private repositories
          PACKAGES_USER_NAME: ${{ vars.PACKAGES_USER_NAME }}
          PACKAGES_USER_TOKEN: ${{ secrets.PACKAGES_USER_TOKEN }}
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      # Initializes the CodeQL tools for scanning.
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
          build-mode: ${{ matrix.build-mode }}

      - if: matrix.build-mode == 'manual'
        shell: bash
        env:
          # Set up Java and Maven for authentication with private repositories
          PACKAGES_USER_NAME: ${{ vars.PACKAGES_USER_NAME }}
          PACKAGES_USER_TOKEN: ${{ secrets.PACKAGES_USER_TOKEN }}
        run: |
          if [[ "${{ matrix.language }}" == "java-kotlin" ]]; then
            # Build Maven project with proper settings
            mvn clean package -DskipTests -B -s settings.xml -ntp
          else
            echo "Manual build mode specified for ${{ matrix.language }} but no build commands defined"
            echo "Please configure specific build commands for this language"
            exit 1
          fi

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:${{matrix.language}}"
