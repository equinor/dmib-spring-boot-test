version: 2
updates:
  - package-ecosystem: github-actions
    open-pull-requests-limit: 10
    directories:
      - '/'
      # all composite actions must be individually listed here
      # https://github.com/dependabot/dependabot-core/issues/6704
      - '/.github/actions/azure-firewall'
      - '/.github/actions/build-and-push'
      - '/.github/actions/deploy'
      - '/.github/actions/release-find-version'
      - '/.github/actions/run-checkstyle'
    ignore:
      # ignore private GitHub Action that Dependabot doesn't have access to
      - dependency-name: "equinor/oilmod1-release-actions"
    schedule:
      interval: weekly
      day: sunday
    commit-message:
      prefix: "chore"
      include: "scope"
    groups:
      # separate groups for safe and major updates
      github-actions-major:
        update-types:
          - major
      github-actions-safe:
        update-types:
          - minor
          - patch

  - package-ecosystem: maven
    open-pull-requests-limit: 10
    directory: '/'
    schedule:
      interval: weekly
      day: sunday
    commit-message:
      prefix: "chore"
      include: "scope"
    groups:
        # separate groups for safe and major updates
      maven-deps-major:
        update-types:
          - major
      maven-deps-safe:
        update-types:
          - minor
          - patch
      #maven-dependencies:
      #  patterns:
          # use wildcard to bundle plugins and libs into one PR
      #    - "*"
